<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" fill="none">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Decorative elements -->
  <rect x="0" y="0" width="1200" height="4" fill="url(#accent)"/>
  <rect x="0" y="626" width="1200" height="4" fill="url(#accent)"/>
  
  <!-- Grid pattern overlay -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
  </pattern>
  <rect width="1200" height="630" fill="url(#grid)" opacity="0.3"/>
  
  <!-- Logo/Icon -->
  <g transform="translate(80, 180)">
    <rect width="80" height="80" rx="16" fill="white" opacity="0.15"/>
    <rect x="10" y="10" width="60" height="60" rx="12" fill="white"/>
    <path d="M25 35h30l-3 12H28l-3-12z" fill="#2563eb"/>
    <path d="M28 35v-3c0-1.5 1.5-3 3-3h12c1.5 0 3 1.5 3 3v3" stroke="#2563eb" stroke-width="2" fill="none"/>
    <circle cx="40" cy="40" r="2" fill="#1e40af"/>
  </g>
  
  <!-- Main title -->
  <text x="200" y="230" fill="white" font-family="system-ui, -apple-system, sans-serif" font-size="64" font-weight="700">
    Area
  </text>
  
  <!-- Subtitle -->
  <text x="200" y="290" fill="rgba(255,255,255,0.9)" font-family="system-ui, -apple-system, sans-serif" font-size="32" font-weight="400">
    Studio Site Starter
  </text>
  
  <!-- Description -->
  <text x="200" y="350" fill="rgba(255,255,255,0.8)" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="400">
    Professional GIS &amp; Terrain Analysis for Architects
  </text>
  
  <!-- Features -->
  <g transform="translate(200, 380)" fill="rgba(255,255,255,0.7)" font-family="system-ui, -apple-system, sans-serif" font-size="18">
    <text y="20">• Solar Analysis &amp; Shadow Mapping</text>
    <text y="50">• 3D Terrain Visualization</text>
    <text y="80">• Export to DXF, DWG, GLB, PDF</text>
  </g>
  
  <!-- Right side decorative -->
  <g transform="translate(850, 150)" opacity="0.2">
    <!-- Site representation -->
    <rect width="200" height="120" rx="8" fill="white" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
    <rect x="20" y="20" width="60" height="40" rx="4" fill="rgba(255,255,255,0.6)"/>
    <rect x="100" y="30" width="80" height="60" rx="4" fill="rgba(255,255,255,0.4)"/>
    <circle cx="60" cy="90" r="8" fill="rgba(255,255,255,0.5)"/>
    
    <!-- Grid lines -->
    <g stroke="rgba(255,255,255,0.3)" stroke-width="1">
      <line x1="0" y1="140" x2="200" y2="140"/>
      <line x1="0" y1="160" x2="200" y2="160"/>
      <line x1="0" y1="180" x2="200" y2="180"/>
      <line x1="50" y1="130" x2="50" y2="190"/>
      <line x1="100" y1="130" x2="100" y2="190"/>
      <line x1="150" y1="130" x2="150" y2="190"/>
    </g>
  </g>
  
  <!-- Website URL -->
  <text x="200" y="580" fill="rgba(255,255,255,0.6)" font-family="system-ui, -apple-system, sans-serif" font-size="20">
    site-pack-studio.pages.dev
  </text>
</svg>